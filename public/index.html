<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Zeemsa OverSeas offers premium handcrafted furniture, decor, and custom designs. Global delivery with a focus on excellence."
    />

    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="Zeemsa OverSeas - Handcrafted Excellence for Every Space"
    />
    <meta
      property="og:description"
      content="Zeemsa OverSeas specializes in high-quality handcrafted furniture, decor, and custom designs. We deliver worldwide with a focus on excellence."
    />
    <meta
      property="og:image"
      content="https://www.zeemsaoverseas.com/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.zeemsaoverseas.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Zeemsa OverSeas - Handcrafted Excellence for Every Space"
    />
    <meta
      name="twitter:description"
      content="Explore handcrafted furniture and decor at Zeemsa OverSeas. Custom designs, global delivery, and sustainable materials await you."
    />
    <meta
      name="twitter:image"
      content="https://www.zeemsaoverseas.com/og-image.jpg"
    />

    <!-- Structured Data (Schema Markup) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Zeemsa OverSeas",
        "url": "https://www.zeemsaoverseas.com",
        "logo": "https://www.zeemsaoverseas.com/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-123-4567",
          "contactType": "Customer Service",
          "areaServed": "Global",
          "availableLanguage": "English"
        },
        "sameAs": [
          "https://www.facebook.com/zeemsaoverseas",
          "https://www.instagram.com/zeemsaoverseas",
          "https://www.linkedin.com/company/zeemsaoverseas"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Zeemsa OverSeas",
        "url": "https://www.zeemsaoverseas.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.zeemsaoverseas.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.zeemsaoverseas.com/" />
    <link
      rel="alternate"
      href="https://www.zeemsaoverseas.com/"
      hreflang="en"
    />

    <!-- Sitemap -->
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="https://www.zeemsaoverseas.com/sitemap.xml"
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <title>Zeemsa OverSeas</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
